<ion-view>
	<ion-content class="padding" scroll="false">
		<h1>Share</h1>
		<div>
			<img ng-src="{{imgToShare}}">
			<button ng-click="facebookShare()" class="button">Share via Facebook</button>
			<button ng-click="instagramShare()" class="button">Share via Instagram</button>
		</div>
	</ion-content>
</ion-view>
