<ion-view>

			<img ng-src="{{imgToShare}}">
			<h1 class="light">
				Share via Facebook
			</h1>
			<input type="text">
			<button class="button btnConfirmShare" ng-click="share()">SHARE</button>
		</div>
	</ion-content>
</ion-view>
